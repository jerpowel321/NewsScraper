<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand text-primary">News Scraper</a>
        <form class="form-inline"></form>
    </nav>
    <div class="container">
        <div id="wrapper">
            <div id="articles">
                <div class="text-center pb-3">
                    <H2 class="pt-5">New York Times: Current Events</H2>
                    <Button id="scrape" class="btn btn-lg btn-primary text-white p-1 mt-2 mr-2"> Scrape the news!</Button>
                    <button id="delete" class="btn btn-lg btn-primary text-white p-1 mt-2 mr-2" type="submit">Trash the old news!</button>
                    <a href="savedArticles.html" class="btn btn-lg btn-outline-primary p-1 mt-2" role="button">Saved Articles</a>
                </div>
                <div id="articlesContainer">

                </div>
            </div>
            <div id="saved-articles">Theres are the saved articles</div>
            <div id="notes"></div>
        </div>
    </div>
    <footer class="bg-primary">
    <div class="container">
        <p class="text-white"> </p>
    </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
